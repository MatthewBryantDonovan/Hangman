<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset.css, style.css, keyboard.css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/keyboard.css">
    <title>Metal Gear Hangman</title>

</head>
<body> 
    <audio id="main-theme" volume="0.4">
        <source src="./assets/mp3/mainTheme.mp3">
    </audio> 
    <audio id="alert" volume="0.7">
        <source src="assets/mp3/alert.mp3" type="audio/mpeg">
    </audio>
    <audio id="snake" volume="0.5">
            <source src="assets/mp3/snake.mp3" type="audio/mpeg">
    </audio>
    <audio id="win-one" volume="0.4">
        <source src="./assets/mp3/winOne.mp3">
    </audio> 
    <audio id="win-two" volume="0.4">
        <source src="./assets/mp3/winTwo.mp3">
    </audio> 
    <audio id="win-three" volume="0.7">
        <source src="./assets/mp3/winThree.mp3">
    </audio> 
    <audio id="win-four" volume="0.7">
        <source src="./assets/mp3/winFour.mp3">
    </audio> 
    <audio id="win-five" volume="0.7">
        <source src="./assets/mp3/winFive.mp3">
    </audio> 
    <audio id="win-six" volume="0.7">
        <source src="./assets/mp3/winSix.mp3">
    </audio> 
    <audio id="win-seven" volume="0.7">
        <source src="./assets/mp3/winSeven.mp3">
    </audio> 
    <audio id="win-eight" volume="0.7">
        <source src="./assets/mp3/winEight.mp3">
    </audio> 
    <audio id="win-nine" volume="0.7">
        <source src="./assets/mp3/winNine.mp3">
    </audio> 
    <audio id="win-ten" volume="0.7">
        <source src="./assets/mp3/winTen.mp3">
    </audio> 

    <div id="mystery"></div>
    <!-- Displays all the player board information -->
    <div id="talking" class="playerBoard">
        <div>
            <div class="start">
                <p> <p id="start" onkeypress="hideStart()"></p></p>
            </div>
            <div class="start start2">
                <p> <span id="current-word"></span></p>
                <p> <span id="wins-"></span></p>
                <p> <span id="guesses-Remaining"></span></p>
                <p> <span id="user-guessed"></span></p>
                <p><span id="error"></span></p>
            </div>
            <div class="start">
                <p><span id="play-again"></span></p>
                <p><span id="mission-complete"></span></p>
            </div>
        </div>
    </div>

    <!-- Will display the onscreen keyboard -->
    <select id="vkb-toggle" class="use-keyboard-input"></select>

          <!-- jQuery Library, game.js, and keyboard.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/javascript/game.js"></script>
<script src="./assets/javascript/keyboard.js"></script>
</body>

</html>
